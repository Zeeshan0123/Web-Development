<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contect Informatiuon </h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
             <legend>Gender</legend>
             <p> Male <input type="radio" name="gender" id="male"> Femail <input type="radio" name="gender" id="femail"></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="50" rows="10"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option> <!--WE will keep the value empty because if we write something in this space then this value will go to server its mean we will select a option -->
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
         </p>
         <p>
             Card Number <input type="number" name="card_number" id="card_number" required>
         </p>
         <p>
             Expirary Date:<input type="date" name="Expirary-date" id="Expirary-date" required>
         </p>
         <p>CVV:*<input type="password" name="CVV" id="CVV"></p>
         <p><input type="submit" value="Pay Now"></p>
    </form>
</body>
</html>
